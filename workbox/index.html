<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Workbox Service Worker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/x-icon" href="favicon.ico" />
    <link rel="stylesheet" href="styles.css">
    <!-- Insert Workbox Service Worker Script -->
    <script>
        // Service Worker Registration
        if ('serviceWorker' in navigator) {
          window.addEventListener('load', function() {
             // Notifier Element
            var WT = document.getElementById('WorkboxToast');
            navigator.serviceWorker.register('/sw.js').then(function(registration) {
              // Registration was successful
              WT.innerHTML = `<strong style="margin-right:10px;">✓</strong> ServiceWorker registration successful with scope: ${registration.scope}`;
              WT.className = 'open slide-down-fade success';
              console.log('Service Worker successfully registered at: ', registration.scope);
            }, function(err) {
              // Registration was not successful
              WT.innerHTML = '<strong style="margin-right:10px;">✖</strong>' + err;
              WT.className = 'open slide-down-fade error';
              console.log('ServiceWorker registration failed: ', err);
              console.log(navigator.serviceWorker.controller);
            });
          });
        }
      </script>
  </head>
  <body>
    <div id="WorkboxToast"></div>
    <section class="flex">
        <img src="workbox.png" height="192" width="192" alt="Workbox Logo">
        <h1>Polymer Workbox Toast</h1>
    </section>
    <noscript>You must enable Javascript</noscript>
  </body>
</html>
